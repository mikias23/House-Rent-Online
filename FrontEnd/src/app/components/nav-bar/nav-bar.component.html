<div class="container header">
  <div class="title">
    <h4>
      <a class="navbar-brand" [routerLink] = "['/']">House Rent</a>
    </h4>
  </div>

  <div [ngClass]="links? 'show': ' '" id="links">
    <ul class="nav navbar-nav">

      <li class="nav-item" [routerLinkActive]="['active']"  [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink] = "['/']" >Home</a>
      </li>
      <li  *ngIf = "!mainService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink] = "['/login']">Login</a>
      </li>
      <li  *ngIf = "!mainService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink] = "['/register']">Register</a>
      </li>
      <li  *ngIf = "mainService.loggedIn()" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink] = "['/profile']">Profile</a>
      </li>
      <li  *ngIf = "mainService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" (click)="userLoggedOut()">Logout</a>
      </li>
      </ul>
  </div>
  

  <div class="hamCustom" *ngIf="!links" (click)="showLinks()">
    <span class="first"></span>
    <span class="second"></span>
    <span class="third"></span>
  </div>
  <div class="hamCustom" id="delete" *ngIf="links"   (click) = "hideLinks()">
   
    <mat-icon>close</mat-icon>
  </div>



</div>
